version: '3.8'

services:
  sql-server:
    container_name: sql_server
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - SA_PASSWORD=Strong1PassMAN!!!
      - ACCEPT_EULA=Y
    volumes:
      #- sql-data:/var/opt/mssql
      - ./sql-scripts:/scripts
    networks:
      - web-network
    ports:
      - "1433:1433"
    command: >
      /bin/bash -c "
        /opt/mssql/bin/sqlservr & 
        sleep 30s && 
        echo 'Running SQL Init Script' && 
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P 'Strong1PassMAN!!!' -d master -C -i /scripts/init.sql &&
        echo 'Successfully ran SQL init script' && 
        wait"


networks:
  web-network:
    driver: bridge

volumes:
  sql-data:

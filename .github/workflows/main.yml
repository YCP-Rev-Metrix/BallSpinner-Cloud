name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['master']

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Start dependencies (docker-compose)
        run: |
                docker compose up -d  
      - name: Wait for containers
        uses: jakejarvis/wait-action@master
        with:
          time: '80s'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'
  
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

#      - name: Test with the dotnet CLI
#        run: dotnet test --no-build --settings ./DatabaseCoreTests/test.runsettings
  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} 
              -p '${{ secrets.DOCKER_PASS }}'

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/ballspinner-api:latest

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USER }}/ballspinner-api:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DROPLET_PRIVKEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Upload Liquibase files to Digital Ocean server
        run: |
          # Create a tarball of the Liquibase directory
          tar -czf liquibase.tar.gz -C DatabaseCore Liquibase
          # Upload the tarball
          scp -i ~/.ssh/deploy_key liquibase.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/
          # Extract on the server, remove old directory if exists, and rename to lowercase
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /ballspinner-api && rm -rf /ballspinner-api/liquibase && tar -xzf /tmp/liquibase.tar.gz -C /ballspinner-api && mv /ballspinner-api/Liquibase /ballspinner-api/liquibase 2>/dev/null || true && rm /tmp/liquibase.tar.gz"
      
      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          key: ${{ secrets.SSH_DROPLET_PRIVKEY }}
          username: ${{ secrets.SERVER_USER }}
          script: |
            cd /root/ballSpinnerAPI
            ./redeploy.sh

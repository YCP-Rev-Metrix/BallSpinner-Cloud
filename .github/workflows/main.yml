name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['master']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-docker-action@v4

      - name: Start dependencies (docker-compose)
        run: |
                docker compose up -d  
      - name: Wait for containers
        uses: jakejarvis/wait-action@master
        with:
          time: '80s'

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'
  
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

#      - name: Test with the dotnet CLI
#        run: dotnet test --no-build --settings ./DatabaseCoreTests/test.runsettings
  build:
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} 
              -p '${{ secrets.DOCKER_PASS }}'

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/ballspinner-api:latest

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USER }}/ballspinner-api:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare Liquibase archive
        run: |
          echo "Checking Liquibase directory structure:"
          find DatabaseCore/Liquibase -type f | sort
          echo "Creating archive..."
          tar -czf liquibase.tar.gz -C DatabaseCore Liquibase
          echo "Archive created. Contents:"
          tar -tzf liquibase.tar.gz
      
      - name: Upload Liquibase files to Digital Ocean server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_DROPLET_PRIVKEY }}
          timeout: 300s
          source: "liquibase.tar.gz"
          target: "/tmp"
      
      - name: Extract Liquibase and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_DROPLET_PRIVKEY }}
          timeout: 300s
          command_timeout: 300s
          script: |
            echo "Extracting Liquibase files..."
            mkdir -p /root/ballSpinnerAPI
            cd /root/ballSpinnerAPI
            rm -rf liquibase
            tar -xzf /tmp/liquibase.tar.gz
            mv Liquibase liquibase || true
            echo "Verifying extracted files:"
            find /root/ballSpinnerAPI/liquibase -type f -name "*.sql" -o -name "*.xml" | sort
            echo "File structure:"
            ls -laR /root/ballSpinnerAPI/liquibase/
            rm -f /tmp/liquibase.tar.gz
            ./redeploy.sh
